<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Ticket browser</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
<body class="text-center">
<div class="container mt-5">
    <h1>Ticket List</h1>
    <div th:each="ticket : ${tickets}" class="alert alert-info mt-2 row md-6 b-2 border border-primary">
        <h2  th:text="${ticket.topic}"></h2>
        <h3 class="col md-3" th:text="${ticket.text}"></h3>
        <h3 class="col md-3" th:text="${ticket.getTicketDate().time}"></h3>
        <a th:href="'/ticket' + ${ticket.id}">full text</a>
    </div>
</div>
</body>
</html>
