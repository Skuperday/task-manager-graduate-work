<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <!-- Bootstrap core CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:63342/demo/templates/sign_in.css">

</head>

<body class="text-center">



<form class="form-signin" th:action="@{/login}" th:method="POST">

    <img src="http://localhost:63342/demo/templates/icons/icon.png" alt="nopng" width="72" height="72">

        <h1 class="h3 mb-3 fw-normal">Войти</h1>

        <div class="form-floating">
            <input th:name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating">
            <input type="password" th:name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>

        <a href="/registration" class="w-100 btn btn-lg btn-primary">Зарегестрироваться</a>
        <button class="w-100 btn btn-lg btn-info" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted">Fedo4e 2022</p>
</form>


</body>
</html>
