<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="form-signin m-auto w-75 mt-5">

    <form class="m-auto w-50 " action="/tickets/add" method="POST">
    <h1 class="text-center">Расскажите о своей проблеме</h1>
    <input type="text" th:name="topic" placeholder="Тема" class="form-control"><br>
    <div class="h-75">
    <textarea th:name="text" class="form-control" placeholder="Опишите свою проблему"></textarea>
    </div>
        <br sec:authorize="!isAuthenticated()">
    <div class="form-check form-switch" sec:authorize="isAuthenticated()">
        <input class="form-check-input" type="checkbox" name="contact" id="contact" checked>
        <label class="form-check-label" for="contact">Связаться со мной</label>
    </div>

        <button type="submit" class="btn btn-success">Отправить</button>

</form>
</div>
</body>
</html>
